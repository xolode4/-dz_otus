---
# vars file for ansible/roles/grub
GRUB_GRUB_CMDLINE_LINUX_DEFAULT: 'GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"'
GRUB_GRUB_TIMEOUT: 'GRUB_TIMEOUT=10'
grub_old_vg: "ubuntu-vg"
grub_new_vg: "ubuntu-otus"
grub_old_vg_grub: "{{ grub_old_vg | replace('-', '--') }}" 
grub_new_vg_grub: "{{ grub_new_vg | replace('-', '--') }}"